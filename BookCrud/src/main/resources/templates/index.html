<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" ></script>
</head>

<body>


<div class="container pt-5" align="center">
    <h2 >Spring Boot Book System -Book Inventory</h2>
    <tr>
        <div class="container mt-4" align="center" >           
             <h3><a th:href="@{'/add'}" class="btn btn-success btn-lg">Add a Book</a>

             </h3>  
                
        </div>
    
    </tr>
    <tr>
    
    <div class="container pt-3" align="center">
                 <div class="panel-body" align="center">
                 <table class="table table-hover">
                 
  <thead class="table">
    <tr class="primary">
              <th>Book ID</th>
            <th>Book Title</th>
            <th>Author</th>
            <th>Price</th>
            <th>Edit</th>
            <th>Delete</th>
       </tr>
  </thead>
  
  <tbody>
  	
      	<tr  th:each="book : ${listbook }">
        
        <td th:text="${book.id}">Book ID</td>
        
        <td th:text="${book.book_name}">BookTitle</td>
        
        <td th:text="${book.author}">Author</td>
        
        <td th:text="${book.price}">Price</td>                
        
        <td>
            <a th:href="@{'/edit/' + ${book.id}}" class="link-primary">Edit</a>
        </td> 
                                       
        <td>
            <a th:href="@{'/delete/' + ${book.id}}" class="link-danger">Delete</a>
        </td> 
                   
        </tr> 
   
  </tbody>
  
</table>
                    
                 </div>

            </div> 

    </tr>

    </tbody>
    </table>
    </div>
</body>
</html>
