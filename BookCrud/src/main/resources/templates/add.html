<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Add a new Book</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" />
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" ></script>
</head>
<body>
<div class="container pt-5" align="center">
    <h1>Add a new Book</h1>
    <br />
     <div class="col-sm-4">
    <form action="#" th:action="@{/save}" th:object="${book}" method="post">

      
         <div alight="left">
            <tr>
                <label class="form-label" >Book Title</label>
                <td>
                    <input type="hidden" th:field="*{id}" />
                    <input type="text" th:field="*{book_name}" class="form-control" placeholder="Book Title" />
                </td>
            </tr>
         </div>   
            
              <div alight="left">
          
            <tr>
                 <label class="form-label" >Author</label>
                <td><input type="text" th:field="*{author}" class="form-control" placeholder="Author" /></td>
            </tr>
            </div> 
            <div alight="left">
                 <tr>
                 <label class="form-label" >Price</label>
                <td><input type="text" th:field="*{price}" class="form-control" placeholder="Price" /></td>
            </tr>
            </div> 
            <br>
            <tr>
            <td colspan="2"><button type="submit" class="btn btn-success btn-lg">Save</button> </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
